        class Fore extends React.Component{

        class Top extends React.Component{

            toggleMenu = () => {
                const menu = document.querySelector('nav ul');
                menu.classList.toggle('show');
                let svg1 = `<svg width="50px" height="50px" viewBox="-2.4 -2.4 28.80 28.80" fill="none" xmlns="http://www.w3.org/2000/svg" transform="rotate(0)matrix(1, 0, 0, 1, 0, 0)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M4 17H8M12 17H20M4 12H20M4 7H12M16 7H20" stroke="#4a4a4a" stroke-width="1.9919999999999998" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>`;
                let svg2 = `<svg width="50px" height="50px" viewBox="-4.8 -4.8 33.60 33.60" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#1a398d" transform="rotate(0)matrix(-1, 0, 0, -1, 0, 0)"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.192"></g><g id="SVGRepo_iconCarrier"> <path d="M4 17H20M4 12H20M4 7H20" stroke="#00000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>`;
                let svgContainer = document.querySelector('#menubutton');
                document.querySelector('#menubutton').classList.toggle('open');
                if (svgContainer.innerHTML === svg1) { 
                    svgContainer.innerHTML = svg2;
                }else {
                    svgContainer.innerHTML = svg1;
                }
            }

            render () {
                return(
                    <div>
                    <div id="tops">
                        <navbar id="top">
                            <img id="fire" src="fire.svg" alt="firesticks" />
                        <nav id="first-nav">
                            <ul>
                            <li><button value="About" className="top-button" onClick={this.props.mainH}>About</button></li>
                            <li><button value="Projects" className="top-button" onClick={this.props.mainH}>Projects</button></li>
                            <li><button value="Menu" className="top-button" onClick={this.props.mainH}>Menu</button></li>
                            <li><button value="Chat" className="top-button" onClick={this.props.mainH}>Reach Us</button></li>
                            <li><button value="Gallery" className="top-button" onClick={this.props.mainH}>Gallery</button></li>
                            </ul>
                        </nav>
                        <img id="menubutton" onClick={this.toggleMenu} src="menubutton.svg" alt="Menu" />
                        </navbar>
                        <br />
                    </div>
                    </div>
                );
            } 
        }

        class Projects extends React.Component {
            constructor(props){
                super(props);
                this.state = {
                    likeoff: "likeoff"
                }
            }

            like = () => {
                this.setState({
                    likeoff: "likeon"
                })
            };

            render() {
                return(
                    <div id="mainpro">
                        <h2 id="pro">Projects</h2>
                        <div id="project">
                            <div id="project1">
                                <h3>Outreach...</h3>

                            <h5>Saturday, 24th February, 2023</h5>
                            <img id={this.state.likeoff} onClick={this.like} src="like.svg" alt="Like" title="like" />
                            <img src="comment.svg" alt="Comment" title="comment" />
                            <img src="share.svg" alt="share" title="share" />
                            </div>
                        </div>
                        <div id="project">
                            <div id="project1">
                                <h3>Menu Redesign...</h3>
                                <h4>Another project held by Lyte's restaurant was a menu redesign aimed at promoting healthier food options. <br/> We analyzed their existing menu and identified items that were high in calories, fat, and sodium. We then worked with a nutritionist to develop new menu items that were lower in these categories while still being delicious and satisfying. Lyte's restaurant also added more vegetarian and vegan options to their menu to cater to a wider range of dietary preferences.To promote their new healthier menu options, Lyte's restaurant launched a marketing campaign that highlighted the nutritional benefits of these dishes. They also offered a discount on these items to encourage customers to try them out. As a result, the restaurant saw an increase in sales of their healthier menu items and received positive feedback from customers who appreciated having more nutritious options to choose from.</h4>

                            <img id={this.state.likeoff} onClick={this.like} src="like.svg" alt="Like" title="like" />
                            <img src="comment.svg" alt="Comment" title="comment" />
                            <img src="share.svg" alt="share" title="share" />
                            </div>
                        </div>
                    </div>
                )

        }

        class Menu extends React.Component {

            render() {
                return(
                    <div></div>
                )
            }
        }

        class Chat extends React.Component {
            constructor(props){
                    super (props);
                    this.state = {
                        input1: "",
                        input2: "",
                        message: ""
                    };
                }

            handleChange = (event) => {
                if (event.target.id=="input1"){
                this.setState({
                    input1: event.target.value
                });}else if(event.target.id=="input2") {
                    this.setState({
                        input2: event.target.value
                    });} else if(event.target.id=="Textarea") {
                        this.setState({
                            message: event.target.value
                        });
                    }
            };

            render() {
                return(
                    <div id="chatsession">
                        <h2 id="midhead">Send an e-mail</h2>
                        <h4 id="bbs">Bulk order | Business | Suggestions</h4>
                        <form action="">
                            <h4 id="h4">Name</h4>
                            <input id="input1" type="text" placeholder="Enter your name here" onChange={this.handleChange} />
                            <br/>
                            <h4 id="h4">Email Address</h4>
                            <input id="input2" type="text" placeholder="Enter your email here" onChange={this.handleChange} />
                            <br/>
                            <h4 id="h4">Message</h4>
                            <textarea name="enterText" id="Textarea" cols="30" rows="10" placeholder="Enter your message here" onChange={this.handleChange} ></textarea>
                            <a id="submit" href={`mailto:lytecodes@gmail.com?subject=From%20your%20website%20by%20${this.state.input1}&body=${this.state.message}`}>Submit</a>
                        </form > 
                        <br/>
                        
                    </div>
                );
            }    
        }

        class Gallery extends React.Component {
            render() {
                return(
                    <div></div>
                )
            }
        }
            

        class App extends React.Component {

            constructor(props){
                super(props);
                this.state = {
                    main: Fore
                }
            }

            render() {
                    const MainComponent = this.state.main;

                return (
                    <div>
                         <Top mainH = {this.mainHome}/>
                         <MainComponent />
                    </div>
                );
            }
                mainHome = (event) => {
                    if(event.target.value=="About") {
                    this.setState({
                        main: About
                    });}
                    else if(event.target.value=="Projects") {
                    this.setState({
                        main: Projects
                    });}
                    else if(event.target.value=="Menu") {
                    this.setState({
                        main: MyProjects
                    });}
                    else if(event.target.value=="Chat") {
                    this.setState({
                        main: Chat
                    });}
                    else if(event.target.value=="Gallery") {
                    this.setState({
                        main: Gallery
                    });}
            };
        }

        const container = document.querySelector('#app');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
    
    <div>
